<button mat-raised-button matTooltip="Info about the action">Action</button>

<br />
<mat-divider></mat-divider>

<mat-form-field class="example-user-input">
  <mat-label>Tooltip position</mat-label>
  <mat-select [formControl]="position">
    <mat-option
      *ngFor="let positionOption of positionOptions"
      [value]="positionOption"
    >
      {{ positionOption }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button
  mat-raised-button
  matTooltip="Info about the action"
  [matTooltipPosition]="position.value!"
>
  Action
</button>

<br />
<mat-divider></mat-divider>

<button
  mat-raised-button
  matTooltip="Info about the action"
  [matTooltipDisabled]="disabled.value"
>
  Action
</button>

<mat-checkbox [formControl]="disabled" class="example-disabled-checkbox">
  Tooltip disabled
</mat-checkbox>

<br />
<mat-divider></mat-divider>

<div>
  <span> Click the following buttons to... </span>
  <button mat-button (click)="tooltip.show()" class="example-action-button">
    show
  </button>
  <button mat-button (click)="tooltip.hide()" class="example-action-button">
    hide
  </button>
  <button mat-button (click)="tooltip.toggle()" class="example-action-button">
    toggle show/hide
  </button>
</div>

<button
  mat-raised-button
  #tooltip="matTooltip"
  matTooltip="Info about the action"
  matTooltipPosition="right"
>
  Action
</button>

<br />
<mat-divider></mat-divider>

<mat-form-field class="example-user-input">
  <mat-label>Tooltip message</mat-label>
  <input matInput [formControl]="message" />
</mat-form-field>

<button mat-raised-button [matTooltip]="message.value || 'mohanish'">
  Action
</button>

<br />
<mat-divider></mat-divider>

<mat-form-field class="example-user-input">
  <mat-label>Show delay</mat-label>
  <input matInput type="number" [formControl]="showDelay" />
  <mat-hint>milliseconds</mat-hint>
</mat-form-field>

<mat-form-field class="example-user-input">
  <mat-label>Hide delay</mat-label>
  <input matInput type="number" [formControl]="hideDelay" />
  <mat-hint>milliseconds</mat-hint>
</mat-form-field>

<button
  mat-raised-button
  matTooltip="Info about the action"
  [matTooltipShowDelay]="showDelay.value"
  [matTooltipHideDelay]="hideDelay.value"
>
  Action
</button>
